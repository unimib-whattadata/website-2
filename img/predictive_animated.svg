<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" 
     baseProfile="full" 
     height="84px" 
     version="1.1" 
     width="84px"
     viewBox="0 0 84 84">
    
    <!-- Styles -->
    <style>
        @keyframes pulse {
            0% { fill: #4F46E5; }
            50% { fill: #A3E635; }
            100% { fill: #4F46E5; }
        }
        
        @keyframes draw {
            0% { stroke-dashoffset: 100; }
            50% { stroke-dashoffset: 0; }
            100% { stroke-dashoffset: 100; }
        }
        
        .animated-square {
            animation: pulse 2s infinite;
        }
        
        .animated-line {
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
            animation: draw 2s ease-in infinite;
        }
    </style>
    
    <defs />
    
    <!-- Lines -->
    <line stroke="#000" 
          stroke-width="2" 
          x1="42" 
          x2="22" 
          y1="70" 
          y2="20" 
          class="animated-line" />
    
    <line stroke="#000" 
          stroke-width="2" 
          x1="42" 
          x2="62" 
          y1="70" 
          y2="20" 
          class="animated-line" />
    
    <!-- Squares -->
    <!-- Square Bottom Center -->
    <rect fill="#4F46E5" 
          height="16" 
          stroke="#000" 
          stroke-width="2" 
          width="16" 
          x="34" 
          y="62" 
          class="animated-square" />
    
    <!-- Square Top Left -->
    <rect fill="white" 
          height="16" 
          stroke="#000" 
          stroke-width="2" 
          width="16" 
          x="14" 
          y="4" />
    
    <!-- Square Top Right -->
    <rect fill="#A3E635" 
          height="16" 
          stroke="#000" 
          stroke-width="2" 
          width="16" 
          x="54" 
          y="4" />
</svg>